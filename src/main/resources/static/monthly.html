<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Club Royal Dashboard</title>
<link href="css/angular-bootstrap.css" rel="stylesheet">
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}

body {
  padding-top: 5rem;
}
.starter-template {
  padding: 5rem 1.5rem;
  text-align: center;
}
</style>
</head>

<body ng-app="royaldashboard">

  <div ng-include="'menu.html'" class="ng-cloak"></div>
  <div class="container">
    <div class="starter-template">
    
      <div ng-controller="monthly" ng-cloak class="ng-cloak">
	    <h1>Monthly Statistics</h1>
	    <br>

	    <div class="well">
           <h2>Monthly Daily Temperature Chart</h2><br>
                <div id="monthlyDailyTempChart"></div>
           <br>
            <h2>Monthly Temperature Chart</h2><br>
            <div id="monthlyTempChart"></div>
            <br>
        </div>
        <br>
	    <h5>LastUpdated: {{timestamp}}</h5>
	  </div>   
	 </div>
   </div>
 
<script src="js/core.js"></script>
<script src="https://code.highcharts.com/highcharts.src.js"></script>

</body>
</html>
