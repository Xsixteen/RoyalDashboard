<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Club Royal Dashboard</title>
<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/angular.js" type="text/javascript"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<link href="css/angular.css" rel="stylesheet">

<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}

body {
  padding-top: 5rem;
}
.starter-template {
  padding: 5rem 1.5rem;
  text-align: center;
}
</style>
</head>

<body ng-app="royaldashboard">

  <div ng-include="'menu.html'" class="ng-cloak"></div>
  <div class="container">
    <div class="starter-template">
      <p class="text-center" ng-hide="dataLoaded">
            <i class="fa fa-spinner fa-spin"></i>
      </p>
      <div ng-controller="monthly" ng-cloak class="ng-cloak" ng-show="dataLoaded">
	    <h1>Monthly Statistics</h1>
	    <br>

	    <div class="well">
           <h2>Monthly Daily Temperature Chart</h2><br>
                <div id="monthlyDailyTempChart"></div>
           <br>
            <h2>Monthly Average Temperature Chart</h2><br>
            <div id="monthlyTempChart"></div>
            <br>
        </div>
        <br>
	    <h5>LastUpdated: {{timestamp}}</h5>
	  </div>   
	 </div>
   </div>
 
<script src="js/core.js"></script>
<script src="https://code.highcharts.com/highcharts.src.js"></script>

</body>
</html>
