<body ng-app="royaldashboard">

  <div class="container">
    <div class="starter-template">

        <h1>Login</h1>
	    <br>

            <form action ="/api/login" class="register-form" method="post">

                    <input type="text" placeholder="username" name="username"/>
                    <input type="password" placeholder="password" name="password"/>
                    <button>Login</button>
                </div>
        </form>
	 </div>
   </div>
