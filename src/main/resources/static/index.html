<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Club Royal Dashboard</title>
<!-- Latest compiled and minified JavaScript -->
<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link href="css/angular.css" rel="stylesheet">
<script src="js/angular.js" type="text/javascript"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}

body {
  padding-top: 5rem;
}
.starter-template {
  padding: 5rem 1.5rem;
  text-align: center;
}
</style>
</head>

<body ng-app="royaldashboard">

  <div ng-include="'menu.html'" class="ng-cloak"></div>
  <div class="container">
    <div class="starter-template">
    
      <div ng-controller="tempHumid" ng-cloak class="ng-cloak">
	    <h1>Home Dashboard</h1>
	    <br>
        <p class="text-center" ng-hide="dataLoaded">
            <i class="fa fa-spinner fa-spin"></i>
        </p>
	    <div class="well" ng-show="dataLoaded">
	       <h2>Temperature</h2><h3>{{temperatureC}} &deg;C<br> {{temperatureF}} &deg;F</h3><br>
	       <h2>Relative Humidity</h2><h3>{{humidity}} %</h3>
	    </div>
	    
	    <br>
	    <div class="well">
           <h2><i class="fa fa-bolt" aria-hidden="true"></i>Current Power Utilization</h2><h3>{{currPower}} kW</h3>
        </div>
        <br>
	    <div class="well">
           <h2>Daily Temperature Chart</h2><br>
                <div id="tempChart"></div>
           <br>
           
           <h2>Daily Power Chart</h2><br>
                <div id="powerChart"></div>
           <br>
        </div>
        <br>
	    <h5>LastUpdated: {{timestamp}}</h5>
	  </div>   
	 </div>
   </div>
 
<script src="js/core.js"></script>
<script src="https://code.highcharts.com/highcharts.src.js"></script>

</body>
</html>
